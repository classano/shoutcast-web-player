<!DOCTYPE html>
<html>
	<head>
		<title>Shoutcast web player</title>
		<meta charset="UTF-8" />
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
		<script type="text/javascript" src="assets/js/shoutcast-web-player.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</head>
	<body>
		<audio controls="controls" id="s-web-player" src="http://media1.kbkradio.se:8000/;&amp;type=mp3"></audio>
		<p>
			<span id="s-web-player-status">Loading...</span>
		</p>
		<p>
			<span id="s-web-player-btn-play"><i class="fa fa-play"></i></span>
			<span id="s-web-player-btn-pause"><i class="fa fa-pause"></i></span>
		</p>
	</body>
</html>
